<!doctype html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="main.js"></script>
    </head>
    
    <body>
        <div class="clickme">
            <h1>INVITATION CARD</h1>
            <p>
                <span class="guest">guest</span>
                <span class="occassion">occassion</span>
                <span class="date">date</span>
                <span class="venue">venue</span>
                <span class="organizer">organizer</span>
            </p>
        </div>
        <div class="newform">
            <form>
                <div class="left">
                    GuestName:<br/>
                    Occasion:<br/>
                    Date:<br/>
                    Venue:<br/>
                    Organiser:<br/>
                </div>
                <div class="right">
                    <input type="text" class="guest" required>
                    <br/>
                    <input type="text" class="occassion" required>
                    <br/>
                    <input type="date" class="date" required>
                    <br/>
                    <input type="text" class="venue" required>
                    <br/>
                    <input type="text" class="organizer" required>
                    <br/>
                </div>
            </form>
        </div>
    </body>

</html>
